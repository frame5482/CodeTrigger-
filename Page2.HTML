* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: arial;
  }
  * a {
    text-decoration: none;
  }
  * li {
    list-style: none;

  .container {
    min-height: 120vh;
    padding-bottom: 300px;
    margin: 0 auto;
    position: relative;
    
  }
  .videoYY
{

  width: 500px;
    height: 250px;
    position: absolute;
    
    bottom: 0;
    left: 50%;
    
}
  .bg {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .bg::after {
    content: "";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -1;
    filter: brightness(30%);
    background-image: url("https://bunnygaming.com/wp-content/uploads/2022/07/Blockman-Editor.jpg");
    background-size: cover;
    background-position: center;
  }
  .BlockTextMini {
    
    content: "";
    bottom: 20%;
    right: 22%;
    width:400px;
    height: 150px;
    position: absolute;
    z-index: 1;
    filter: brightness(170%);
   
    background-size: cover;
    background-position: center;
    color: #fff;
  }
  .BlockTextMini:hover {
              bottom: 25%;
              transition: 1s;
              
          }
  .navBar {
    display: flex;
    width: 85%;
    justify-content: space-between;
    margin: 0 auto;
    align-items: center;
    height: 15vh;
  }
  .navBar ul {
    display: flex;
    align-items: center;
  }
  .navBar ul li {
    padding: 0 25px;
  }
  .navBar ul li a {
    font-size: 1rem;
    color: #fff;
    font-weight: 400;
    letter-spacing: 1.5px;
  }
  .navBar ul li a:hover 
  {
  transition: 1s;
  color: rgb(79, 153, 255);
  text-shadow: 0 0 120px rgb(132, 202, 255);

  }
  .navBar ul li:hover {
    transition: 1s;
 
  transform: scale(1.5);
 

  }
  .logo a {
  content: "";
  top: 1%;
  left: 5;
  width:200px;
  height: 120px;
  position: absolute;
  z-index: 1;
  filter: brightness(100%);
  background-image: url("https://resource.blockmanmobile.com/web/BMGOfficialWebsite/Home/logo/Blockman%20GO%20Logo%2011.png");
  background-size: cover;
  background-position: center;
}
  
  .content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 85%;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    align-items: center;
   
  }

  .play {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 85%;
    position: absolute;
    top: 40%;
    left: 20%;
    transform: translate(-50%, -50%);
    align-items: center;
   
  }

 
  .phuket {
    color: #fff;
    padding: 25px;
  }
  .card {
    display: grid;
    grid-template-columns: auto auto;
    grid-gap: 20px;
    
    
  }
  .card h2 {
    color: rgb(255, 255, 255);
    position: absolute;
    bottom: 15px;
    left: 20px;
    font-size: 1.6rem;
    letter-spacing: 1px;
  }
  .card .box1,
  .box2,
  .box3,
  .box4 {
    width: 100%;
    height: 250px;
    background-position: center;
    background-size: cover;
    position: relative;
    border-radius: 25px;
    cursor: pointer;
  }
  
 
  
  
  .box1 {
    background-image: url("https://play-lh.googleusercontent.com/0M2RjMv20Z8f012xRLn01Pm4jQXbVfTCShwSeaaEGf3L2KhZe7qvWkFGzCuoMlwgCsE=w800-h500-rw");

  .box2 {

    background-image: url("https://encdn.ldmnq.com/ldstore/ar/AN2eBJ-1649401501864.webp");

  .box4 {
    background-image: url("https://i.ytimg.com/vi/tT7xx3nGVJc/maxresdefault.jpg");
  }
  
    .phuket h2 {

    letter-spacing: 3px;

  .text {
    display: flex;
    justify-content: flex-start;
    align-items: center;

  .txt h1 {

  .phuket p {

  .tnx h2 i {

  .card div {

  .card div:hover {
